<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Challenge Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/Logo.png" alt="logo" class="logoimg">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="section1">
            <input type="text" class="text-input" id="text-input" placeholder="Ingrese el texto aquí">
            </input>
        </div>

        <div class="section2">
            <img src="./img/Muñeco.jpg" alt="muneco" id="imgmuneco">
            <h2 id="text">Ningún mensaje fue encontrado</h2>
            <textarea id="text2"name="name" rows="8" cols="30">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="button-left">
            <p class="text3">Solo letras minúsculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
